name: coffee-shop-analyzer

services:

  gateway:
    container_name: coffee-gateway
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    entrypoint: python main.py
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy

  client:
    container_name: coffee-client
    build:
      context: .
      dockerfile: ./client/Dockerfile
    entrypoint: python main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./.data:/client/.data
    networks:
      - coffee
    depends_on:
      - gateway

  demux:
    image: demux_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/demux/demux_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - MIDDLEWARE_HOST=rabbitmq
      - FROM=demux_queue
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  # === QUERY 1: Year, Hour, Amount Filtered Transactions ===

  filter_tx_2024_2025:
    image: filter_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_TYPE=QUEUE
      - FROM=transactions_source
      - TO_TYPE=QUEUE
      - TO=filtered_tx_2024_2025_q1,filtered_tx_2024_2025_q4
      - MODULE_NAME=filter_tx_2024_2025
      - REPLICAS=1
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  filter_tx_6am_11pm:
    image: filter_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_TYPE=QUEUE
      - FROM=filtered_tx_2024_2025_q1
      - TO_TYPE=QUEUE
      - TO=filtered_tx_6am_11pm_q1,filtered_tx_6am_11pm_q3
      - MODULE_NAME=filter_tx_6am_11pm
      - REPLICAS=1
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  filter_amount:
    image: filter_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_TYPE=QUEUE
      - FROM=filtered_tx_6am_11pm_q1
      - TO_TYPE=QUEUE
      - TO=filtered_amount
      - MODULE_NAME=filter_amount
      - REPLICAS=1
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  sink_q1:
    image: sink_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/sinks/sink_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - MIDDLEWARE_HOST=rabbitmq
      - FROM=filtered_amount
      - FROM_TYPE=QUEUE
      - TO=results_q1
      - TO_TYPE=QUEUE
      - MODULE_NAME=sink_q1
      - STREAM_MODE=true
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy


  # === QUERY 2: Top Products by Period ===

