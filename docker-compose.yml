name: coffee-shop-analyzer
services:
  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    entrypoint: python main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  client:
    container_name: client
    build:
      context: .
      dockerfile: ./client/Dockerfile
    entrypoint: python main.py
    networks:
    - coffee
    depends_on:
    - gateway
    environment:
      LOGGING_LEVEL: DEBUG
    volumes:
    - ./.data/dataset_full:/client/.data
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.1.4-management
    volumes:
    - rabbitmq-volume:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_NODENAME: rabbit@rabbitmq
    networks:
    - coffee
    ports:
    - 5672:5672
    - 8080:15672
    healthcheck:
      test: rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms && rabbitmq-diagnostics -q check_port_connectivity
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 40s
  transformer_menu_0:
    container_name: transformer_menu_0
    image: transformer_worker
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: menu
      FROM: '[["QUEUE", "menu_items_source"]]'
      TO: '[["EXCHANGE", "raw_menu_items_batches", "FANOUT", ["common"]]]'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/transformers/transformer_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  transformer_store_0:
    container_name: transformer_store_0
    image: transformer_worker
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: store
      FROM: '[["QUEUE", "stores_source"]]'
      TO: '[["EXCHANGE", "raw_stores_batches", "FANOUT", ["common"]]]'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/transformers/transformer_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  transformer_user_0:
    container_name: transformer_user_0
    image: transformer_worker
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: user
      FROM: '[["QUEUE", "users_source"]]'
      TO: '[["QUEUE", "raw_users_batches"]]'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/transformers/transformer_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  transformer_transaction_0:
    container_name: transformer_transaction_0
    image: transformer_worker
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: transaction
      FROM: '[["QUEUE", "transactions_source"]]'
      TO: '[["QUEUE", "raw_transactions_batches"]]'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/transformers/transformer_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  transformer_tx_items_0:
    container_name: transformer_tx_items_0
    image: transformer_worker
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: transaction_item
      FROM: '[["QUEUE", "transaction_items_source"]]'
      TO: '[["QUEUE", "raw_transaction_items_batches"]]'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/transformers/transformer_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  filter_tx_2024_2025_0:
    container_name: filter_tx_2024_2025_0
    image: filter_worker
    environment:
      REPLICA_ID: '0'
      FROM: '[["QUEUE", "transactions_source"]]'
      TO: '[["QUEUE", "filtered_tx_2024_2025_q1"], ["QUEUE", "filtered_tx_2024_2025_q4"]]'
      MODULE_NAME: year
      REPLICAS: '1'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  filter_tx_6am_11pm_0:
    container_name: filter_tx_6am_11pm_0
    image: filter_worker
    environment:
      REPLICA_ID: '0'
      FROM: '[["QUEUE", "filtered_tx_2024_2025_q1"]]'
      TO: '[["QUEUE", "filtered_tx_6am_11pm_q1"], ["QUEUE", "filtered_tx_6am_11pm_q3"]]'
      MODULE_NAME: hour
      REPLICAS: '1'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  filter_amount_0:
    container_name: filter_amount_0
    image: filter_worker
    environment:
      REPLICA_ID: '0'
      FROM: '[["QUEUE", "filtered_tx_6am_11pm_q1"]]'
      TO: '[["QUEUE", "filtered_amount"]]'
      MODULE_NAME: amount
      REPLICAS: '1'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
  sink_q1_0:
    container_name: sink_q1_0
    image: sink_worker
    environment:
      REPLICA_ID: '0'
      FROM: '[["QUEUE", "filtered_amount"]]'
      TO: '[["QUEUE", "results_q1"]]'
      MODULE_NAME: sink_q1
      REPLICAS: '1'
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/sinks/sink_main.py
    networks:
    - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
volumes:
  rabbitmq-volume: null
networks:
  coffee:
    driver: bridge
