  # === QUERY 3: Semester TPV by Store ===

  semester_aggregator:
    image: aggregator_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/aggregators/aggregator_main.py
    environment:
