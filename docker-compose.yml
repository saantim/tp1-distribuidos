    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      REPLICA_ID: '0'
      REPLICAS: '1'
      MODULE_NAME: store
      FROM: '[["QUEUE", "raw_stores_batches"]]'
      TO: '[["EXCHANGE", "stores_source", "FANOUT", ["common"]]]'
  transformer_users_0:
