name: coffee-shop-analyzer

services:

  gateway:
    container_name: coffee-gateway
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    entrypoint: python main.py
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy

  client:
    container_name: coffee-client
    build:
      context: .
      dockerfile: ./client/Dockerfile
    entrypoint: python main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./.data:/client/.data
    networks:
      - coffee
    depends_on:
      - gateway

  demux:
    image: demux_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/demux/demux_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=demux_queue
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 2

  filter_amount:
    image: filter_amount
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=filtered_tx_6am_11pm
      - TO_QUEUE=filtered_amount
      - MODULE_NAME=filter_amount
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  filter_tx_2024_2025:
    image: filter_amount
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=transactions_source
      - TO_QUEUE=filtered_tx_2024_2025
      - MODULE_NAME=filter_tx_2024_2025
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  filter_tx_item_2024_2025:
    image: filter_amount
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=transaction_items_queue
      - TO_QUEUE=filtered_item_amount
      - MODULE_NAME=filter_tx_item_2024_2025
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  filter_tx_6am_11pm:
    image: filter_amount
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/filters/filter_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=filtered_tx_2024_2025
      - TO_QUEUE=filtered_tx_6am_11pm
      - MODULE_NAME=filter_tx_6am_11pm
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  aggregator_period:
    image: aggregator_period
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/aggregators/aggregator_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=filtered_item_amount
      - TO_QUEUE=aggregated_item_by_period
      - MODULE_NAME=period_aggregator
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  enricher_item:
    image: enricher_item
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/enrichers/enricher_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=merged_item_by_period
      - ENRICHER_QUEUE=menu_items_queue
      - TO_QUEUE=enriched_item_by_period
      - MODULE_NAME=item_enricher
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  merger_period:
    image: merger_period
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/mergers/merger_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - MIDDLEWARE_HOST=rabbitmq
      - FROM_QUEUE=aggregated_item_by_period
      - TO_QUEUE=merged_item_by_period
      - MODULE_NAME=merge_period_results
    networks:
      - coffee
    depends_on:
      rabbitmq:
        condition: service_healthy
    scale: 1

  rabbitmq:
    container_name: rabbitmq-container
    image: rabbitmq:4.1.4-management
    volumes:
      - rabbitmq-volume:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_NODENAME=rabbit@rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5672:5672"
      - "8080:15672"
    networks:
      - coffee

volumes:
  rabbitmq-volume:

networks:
  coffee:
    driver: bridge
