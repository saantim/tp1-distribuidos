  # === QUERY 4: TOP 3 With Birthday by Store ===

  router:
    image: router_worker
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    entrypoint: python /worker/router/router_main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - MIDDLEWARE_HOST=rabbitmq
